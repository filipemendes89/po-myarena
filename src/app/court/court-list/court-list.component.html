<po-page-default [p-breadcrumb]="breadcrumb">
<po-list-view 
    p-property-title="name"
    [p-items]="courts">

    <ng-template p-list-view-content-template let-item>
        <div class="po-row">
          <po-avatar [p-src]="item.avatar"></po-avatar>
          <po-info class="po-md-6" p-label="Tipo" [p-value]="item.type"></po-info>
          <po-info class="po-md-3" p-label="Esportes" [p-value]="item.sports"></po-info>
        </div>
      </ng-template>
</po-list-view>
</po-page-default>
