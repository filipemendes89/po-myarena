<po-widget
      class="po-sm-12 po-md-12"
      [p-title]="pessoa.nome"
      p-primary-label="Editar"
      p-secondary-label="Níveis do Aluno"
      (p-primary-action)="editPeople(this)"
      (p-secondary-action)="openPageSlide()"
    >
      <po-avatar class="po-md-4 po-sm-12" p-size="lg" [p-src]="pessoa.avatar"> </po-avatar>
  
      <div class="po-md-6 po-sm-12"> 
        <po-info class="po-sm-12" p-label="Telefone" [p-value]="pessoa.phone" [p-orientation]="orientationInfo"></po-info>
        <po-info class="po-sm-12" p-label="E-mail" [p-value]="pessoa.email" [p-orientation]="orientationInfo"></po-info>
        <po-info class="po-sm-12" p-label="Esportes" [p-value]="pessoa.sports"></po-info>
        <po-switch class="po-sm-12" name="active" p-label="Professor?" [p-value]="pessoa.tipo === 'Professor'" [p-disabled]="true" p-label-on="Sim" p-label-off="Não">
        </po-switch>
      </div>
</po-widget>

<po-page-slide #pageSlideNivel p-size="auto">
    <div *ngFor="let item of pessoa.sports">
      <po-divider class="po-sm-12" [p-label]="item"></po-divider>
        <po-info class="po-sm-6" p-label="Nivel atual" [p-value]="getNivel(item)"></po-info>
        <po-combo class="po-sm-6" p-label="Novo Nível" [p-options]="niveis" (p-change)="saveNivel($event, item)"></po-combo>
    </div>
</po-page-slide>
