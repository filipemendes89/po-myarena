<po-page-dynamic-table
  #dynamicTable
  [p-auto-router]="true"
  [p-concat-filters]="true"
  [p-keep-filters]="true"
  p-title="Unidades"
  [p-actions]="actions"
  [p-page-custom-actions]="pageCustomActions"
  [p-table-custom-actions]="tableCustomActions"
  [p-breadcrumb]="breadcrumb"
  [p-fields]="fields"
  [p-service-api]="serviceApi"
  [p-quick-search-width]="quickSearchWidth"
  [p-load]="onLoad.bind(this)"
>
</po-page-dynamic-table>

<po-modal #peopleModal p-title="Pessoas">
  <po-container >
  <po-dynamic-form
  #dynamicForm
  [p-fields]="fieldsPessoas"
  ></po-dynamic-form>
  <div class="po-row">
    <po-button
      class="po-lg-6"
      p-label="Incluir"
      (p-click)="onInsertPeopleOnUnit(this.dynamicForm);poNotification.success('Data saved successfully!'); dynamicForm.form.reset()"
    >
    </po-button>
  </div>
</po-container>
  
  <po-table 
  [p-items]="people"
  [p-selectable]="true"
  > </po-table>
</po-modal>
